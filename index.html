<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <h1 class="title title--hide">Todo app</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app">
    <section class="add-section">
      <h2 class="title">
        <label for="new-task">Add Item</label>
      </h2>
      <div class="add-section__form">
        <input class="add-section__input" type="text" id="new-task">
        <button class="add-section__btn btn">Add</button>
      </div>
    </section>
    <section class="app-section">
      <h2 class="title">Todo</h2>
      <ul class="todo-section__list">
        <li class="app-section__item">
          <input class="app-section__checkbox" type="checkbox">
          <label class="app-section__label">Pay Bills</label>
          <input class="app-section__input" type="text">
          <button class="app-section__btn btn">Edit</button>
          <button class="btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Delete task button">
          </button>
        </li>
        <li class="app-section__item app-section__item--edit-mode">
          <input class="app-section__checkbox" type="checkbox">
          <label class="app-section__label">Go Shopping</label>
          <input class="app-section__input" type="text" value="Go shopping">
          <button class="app-section__btn btn">Save</button>
          <button class="btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Delete task button">
          </button>
        </li>
      </ul>
    </section>
    <section class="app-section">
      <h2 class="title">Completed</h2>
      <ul class="completed-section__list">
        <li class="app-section__item">
          <input class="app-section__checkbox" type="checkbox" checked>
          <label class="app-section__label">See the Doctor</label>
          <input class="app-section__input" type="text">
          <button class="app-section__btn btn">Edit</button>
          <button class="btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Delete task button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
